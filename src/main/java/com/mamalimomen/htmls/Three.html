<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Free web tutorials">
    <meta name="keywords" content="HTML, CSS, XML, JavaScript">
    <meta http-equiv="refresh" content="30">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three</title>
</head>
<body>
<div style="width: 50%;height: 30%">
    <form action="http://reqress.com" method="POST">
        <table width="100%">
            <tr>
                <td width="20%" align="right"><label for="name">Name:</label></td>
                <td width="80%"><input style="width: 100%" type="text" id="name" name="name"></td>
            </tr>
            <tr>
                <td width="20%" align="right"><label for="email">E-mail:</label></td>
                <td width="80%"><input style="width: 100%" type="email" id="email" name="email"></td>
            </tr>
            <tr>
                <td width="20%" align="right" ><label for="message">Message:</label></td>
                <td width="80%"><textarea style="width: 100%" rows="5" cols="40" id="message"
                                          name="message"></textarea></td>
            </tr>
            <tr>
                <td width="20%" align="right"></td>
                <td width="80%"><input type="button" value="Send your message" id="send"
                           name="send"></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
